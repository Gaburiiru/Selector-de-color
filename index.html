<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #e7b070d6;">
    <div class="container mt-5">
        <div class="mt-3 text-center row justify-content-center">
            <div class="col-12 col-md-6">
                <label for="inputColor" class="form-label fs-1">Color picker</label>
                <input type="color" class="form-control form-control-color w-100" id="inputColor"
                value="#563d7c" title="Choose your color">
                
                <div class="mt-3">
                    <button class="btn btn-primary w-100" id="btnVisualizar">Visualizar</button>
                </div>
                
                <p class="lead mt-3" id="parrafoExa">#563d7c</p>
                
                <div class="card p-5" id="cardColor" style="background-color: #563d7c;"></div>    
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
